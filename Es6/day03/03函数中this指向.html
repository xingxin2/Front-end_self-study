<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
        //函数调用方式

        // 1.普通函数    指向调用者window
        function f1() {
            console.log('1普通函数this' + this);
        }
        window.f1();  //或者  
        console.log('------------------------------');

        // 2.对象的方法    指向调用者o
        let o = {
            f2: function () {
                console.log('2对象方法this' + this);
            }
        };
        o.f2();
        console.log('------------------------------');

        // 3.构造函数    指向实例对象  原型对象里的this也是指向实例对象
        function F3() {
            console.log('3构造函数this' + this);
        }
        let xin = new F3();
        console.log('------------------------------');

        // 4.绑定事件函数    指向调用者button
        let btn = document.querySelector('button');
        btn.onclick = function () {
            console.log('4绑定事件函数this' + this);
        };
        console.log('------------------------------');

        // 5.定时器函数    指向调用者window
        setInterval(function () {
            console.log('5定时器函数this' + this);
        }, 10000)
        console.log('------------------------------');

        // 6.立即执行函数       指向调用者window
        (function () {
            console.log('6立即执行函数');
        })()  //自动调用

    </script>
</body>

</html>
