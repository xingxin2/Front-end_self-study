<body>
    <script>
        // 利用递归函数求1~n的阶乘：1*2*3*4*...*n
        let n = prompt('请输入你要输入的数字：');
        let num = 1;
        // console.log(n);
        if(n<=0){
            alert('请输入大于1的整数！');
        }
        function jc(num) {
            if (num == 1) {
                return 1;
            }
            return num * jc(num - 1);
        }
        console.log(`${n}的阶乘是:${jc(n)}`);
    </script>
</body>
