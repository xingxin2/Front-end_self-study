<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        // 递归函数：在函数内部自己调用自己，这个函数就是递归函数
        let num = 1;
        function f1() {
            console.log(6);
            if(num == 6){
                return;  //递归里必须加return退出条件，否则会栈溢出，死循环
            }
            num++;
            f1();
        }
        f1();
    </script>
</body>

</html>
