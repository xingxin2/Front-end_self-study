<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <button>点击</button>
    <button>点击</button>
    <script>
        // 为了改变函数内this指向，JS提供了三种方法call()、apply()、bind().
        // 3.bind() 绑定 捆绑的意思 能改变this指向，但是不能调用
        let o = {
            name: 'xin'
        };
        function f3(a,b) {
            console.log(this);
            console.log(a+b);
        };
        f3.bind(o);   //不那调用，返回一个新的拷贝函数
        let fn = f3.bind(o,1,2); //这个fn就是新的函数
        fn();  //调用f

        // 1不会调用原来的函数，可以改变this指向
        // 2返回的是原函数改变this后产生的新函数
        // 3如果有的函数我们不需要调用，但是又想改变内部this指向
        // 4. 我们有一个按钮,当我们点击了之后,就禁用这个按钮,3秒钟之后开启这个按钮
        // let btn1 = document.querySelector('button');
        // btn1.onclick = function() {
        //     this.disabled = true; // 这个this 指向的是 btn 这个按钮
        //     setTimeout(function() {
        //         this.disabled = false; // 此时定时器函数里面的this 指向的是btn
        //     }.bind(this), 3000); // 这个this 指向的是btn 这个对象
        // }
        let btns = document.querySelectorAll('button');
        for (let i = 0; i < btns.length; i++) {
            btns[i].onclick = function() {
                this.disabled = true;
                setTimeout(function() {
                    this.disabled = false;
                }.bind(this), 2000);
            }
        }
    </script>
</body>
</html>
