<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
        //函数调用方式

        // 1.普通函数
        function f1(){
            console.log('1普通函数调用');
        }
        f1();  //或者  
        f1.call();
        console.log('------------------------------');

        // 2.对象的方法
        let o = {
            f2:function(){
                console.log('2对象方法调用');
            }
        };
        o.f2(); 
        console.log('------------------------------');

        // 3.构造函数
        function F3(){
            console.log('3构造函数');
        }
        new F3();
        console.log('------------------------------');

        // 4.绑定事件函数
        let btn = document.querySelector('button');
        btn.onclick = function(){
            console.log('4绑定事件函数');
        };
        console.log('------------------------------');

        // 5.定时器函数
        setInterval(function(){
            console.log('5定时器函数');
        },1000)
        console.log('------------------------------');

        // 6.立即执行函数
        (function(){
            console.log('6立即执行函数');
        })()  //自动调用

    </script>
</body>

</html>
