<!DOCTYPE html>

<head>

<body>
    <script>
        // 闭包（closure）志有权访问另一个函数作用域中变量的函数（简单来说就一个能够访问另外一个函数的变量的函数）
        // f1的变量sumf2能使用，f2就是闭包函数
        function f1() {
            let num = 10;
            function f2() {
                console.log(num);
            }
            f2();
        }
        f1();
    </script>
</body>

</html>
