<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    // 1.利用 new Object()创建对象
    let obj1 = new Object();
    // 2.利用字面量创建对象
    let obj2 = {};
    // 3.利用构造函数创建对象
    function Star(uname,age){
        this.uname = uname;
        this.age = age;
        this.sing =function(){
            console.log(this.uname+'唱歌');
        }
    }
    let ldh = new Star('ldh',18);
    let zxy = new Star('zxy',19);
    console.log(ldh);
    ldh.sing();
    console.log('--------------------------------');
    console.log(zxy);
    zxy.sing();
    // 1.实例成员就是构造函数内部通过this添加的成员，uname，age，sing这些都是
    // 实例成员只能通过实例化的对象来访问
    // 例如：实例化的ldh  console.log(ldh.uname);  ldh.sing();
    // 不能通过构造函数来访问实例成员！ console.log(Star.uname);这么写会报错

    // 2.静态成员 就是在构造函数本身上添加的成员叫静态成员
    Star.gender = '男'; //不是在构造函数内用this添加的
    // 静态成员只能通过构造函数来访问
    console.log(Star.gender);
    console.log(ldh.gender);  //不用用对象来访问！！
    
    console.log(ldh.sing === zxy.sing);  //false
   </script> 
</body>
</html>
