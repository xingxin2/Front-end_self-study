<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //原型对象的应用  扩展内置对象方法
        console.log(Array.prototype);  //有很多方法，但是没有求和方法，手动添加求和方法sum
        Array.prototype.sum = function () {
            let sum = 0;
            for (let i = 0; i < this.length; i++) {
                sum += this[i];
            }
            return sum;
        }
        let arr = [1,2,3,4];
        console.log(arr.sum());
        console.log(Array.prototype);
        let arr1 = new Array(1,2,3,4,5);
        console.log(arr1.sum());
        //数组和字符串内置对象不能给原型对象覆盖操作Arr.prototype = {}; 只能是Arr.prototype = function(){};
    </script>
</body>

</html>
