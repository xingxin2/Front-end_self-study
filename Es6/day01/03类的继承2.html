<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 定义父类
        class Father{
            constructor(x,y){
                this.x = x;
                this.y = y;
            }
            sum(){
                console.log(this.x+this.y);
            }
        }

        // 子类继承父类 extends
        class Son extends Father{
            constructor(x,y){
                super(x,y);  //super()调用父类的构造函数也可以调用普通函数
            }
        }
        let son = new Son(2,2);
        son.sum();

    </script>
</body>
</html>
