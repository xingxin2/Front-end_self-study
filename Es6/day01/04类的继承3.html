<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // (1)
        class Father1{
            say(){
                return '我是爸爸';
            }
        }
        class Son1 {
            say(){
                console.log('我是儿子');
            }
        }
        let son1 = new Son1();
        son1.say();
        // 1.继承中，如果实例化子类输出一个方法，先看子类有没有这个方法，如果有，先执行子类的方法
        // (2)
        class Father2{
            say(){
                return '我是爸爸';
            }
        }
        class Son2 extends Father2{
            say(){
                console.log('我是儿子');
            }
        }
        let son2 = new Son2();
        son2.say();
        // 2.如果子类没有，就去父类中查找有没有这个方法，如果有，就执行父类的这个方法(就近原则)
        // (3)
        class Father3{
            say(){
                return '我是爸爸';
            }
        }
        class Son3 extends Father3{
            say(){
                console.log(super.say() + 'の儿子');
            }
        }
        let son3 = new Son3();
        son3.say();
        // 3.用super调用父类的普通函数
        // 继承中的查找原则：就近原则
    </script>
</body>
</html>
