<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/axios.js"></script>
</head>

<body>
    <button id="btn1">发起GET请求</button>
    <br />
    <button id="btn2">发起POST请求</button>
    <br />
    <button id="btn3">直接使用axios发起GET请求</button>
    <br />
    <button id="btn4">直接使用axios发起POST请求</button>
    <script>
        // axios的get请求
        document.querySelector('#btn1').addEventListener('click', function () {
            let url = 'https://ajax-base-api-t.itheima.net/api/get';
            let paramsObj = { name: 'xin1', age: 18 };
            axios.get(url, { params: paramsObj }).then(function (res) {
                console.log(res.data);
            });
        });

        // axios的post请求
        document.querySelector('#btn2').addEventListener('click', function () {
            let url = 'https://ajax-base-api-t.itheima.net/api/post';
            let dataObj = { name: 'xin2', age: 18 };
            axios.post(url, dataObj).then(function (res) {
                console.log(res.data);
            });
        });

        // 直接使用axios发起GET请求
        document.querySelector('#btn3').addEventListener('click', function () {
            let url = 'https://ajax-base-api-t.itheima.net/api/get';
            let paramsData = { name: 'xin3', age: 18 };
            axios({
                method: 'GET',
                url: url,
                params: paramsData,
            }).then(function (res) {
                console.log(res.data);
            });
        });

        // 直接使用axios发起POST请求
        document.querySelector('#btn4').addEventListener('click', function () {
            let url = 'https://ajax-base-api-t.itheima.net/api/post';
            let dataObj = { name: 'xin4', age: 18 };
            axios({
                method: 'POST',
                url: url,
                data: dataObj,
            }).then(function (res) {
                console.log(res.data);
            });
        });


    </script>
</body>

</html>
