<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 随机数
         function getRandom(min, max){
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        // 生成1~10随机数
        let random = getRandom(1,10);
        // console.log(random);
        // 用户输入，不停跳出弹框，直到输入正确为止
        while (true) {
            let num = +prompt('请输入一个1~10之间的数：');
            // 输入大了提示输大了
            if (num > random) {
                alert("输大了，请重猜");
            }
            // 输入小了提示输小了
            else if (num < random) {
                alert("输小了，请重猜");
            }
            // 输入正好提示正确
            else {
                alert("恭喜你回答正确");
                break;
            }
        }
    </script>
</body>
</html>
