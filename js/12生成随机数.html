<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 0-10随机数 Math.floor(Math.random() * (10 -1 + 1)) + 1
        let random1 = Math.floor(Math.random() * (10 -1 + 1)) + 1;
        console.log(random1);
        // 5-10随机数 Math.floor(Math.random() * (10 - 5 + 1)) + 5
        let random2 = Math.floor(Math.random() * (10 - 5 + 1)) + 5;
        console.log(random2);
        // N-M随机数 Math.floor(Math.random() * (M - N + 1)) + N
    </script>
</body>
</html>
