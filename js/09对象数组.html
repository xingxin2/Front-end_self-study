<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let students = [
            {name:'张三',age:'18',gender:'男',hometown:'USA'},
            {name:'李四',age:'19',gender:'女',hometown:'UK'},
            {name:'王五',age:'17',gender:'男',hometown:'Japan'},
            {name:'赵六',age:'20',gender:'女',hometown:'China'}
        ]
        // 怎么得到张三这个名字
        // student[0] === 得到1

        // 遍历数组
        for (let i = 0;i < students.length; i++){
            // console.log(students[i]);
            console.log(students[i].name);
        }
    </script>
