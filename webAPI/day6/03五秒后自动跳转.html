<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="http://4399.com">请稍等,5秒后自动跳转</a>

    <script>
        let a = document.querySelector('a');
        let num = 5;
        timer = setInterval(function () {
            num--;
            a.innerHTML = `请稍等,${num}秒后自动跳转`;
            if (num === 0) {
                clearInterval(timer);
                //跳转页面
                location.href = 'http://4399.com';
            }
        }, 1000);

    </script>
</body>

</html>
