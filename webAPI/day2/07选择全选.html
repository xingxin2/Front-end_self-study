<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        table {
            border-collapse: collapse;
            /*合并边框*/
            border: 1px solid #c0c0c0;
            width: 600px;
            margin: 100px auto;
            text-align: center;
        }

        th {
            background-color: #09c;
            color: #fff;
            padding: 10px;
        }

        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        .allCheck {
            width: 80px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th class="allCheck">
                <input type="checkbox" name="" id="checkAll"> <span class="all">全选</span>
            </th>
            <th>商品</th>
            <th>商家</th>
            <th>价格</th>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="check" class="ck">
            </td>
            <td>小米手机</td>
            <td>小米</td>
            <td>￥1999</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="check" class="ck">
            </td>
            <td>小米净水器</td>
            <td>小米</td>
            <td>￥2999</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="check" class="ck">
            </td>
            <td>小米电视</td>
            <td>小米</td>
            <td>￥3999</td>
        </tr>
    </table>

    <script>
        // 1.获取元素
        let allCheck = document.querySelector('#checkAll');
        let cks = document.querySelectorAll('.ck');
        let all = document.querySelector('.all');
        // 2.事件监听
        allCheck.addEventListener('click', function () {
            // console.log(allCheck.checked);  //选中是true 关闭是false
            // 三个按钮在伪数组里所以要开始遍历
            for (let i = 0; i < cks.length; i++) {
                cks[i].checked = allCheck.checked;
            }
            //当allCheck为true时，文字由全选改为取消
            if (allCheck.checked === true) {
                all.innerHTML = '取消';
            } else {
                all.innerHTML = '全选';
            }
        });


        // 小按钮 同时给多个元素绑定相同事件
        for (let i = 0; i < cks.length; i++) {
            // 绑定事件
            cks[i].addEventListener('click', function () {
                // console.log(1);
                // console.log(cks[i].checked);
                for (let j = 0; j < cks.length; j++) {
                    // 看是不是有没被选中
                    if(cks[j].checked === false){
                        allCheck.checked = false;
                        all.innerHTML = '全选';
                        return;
                    }
                }
                // 当循环结束,代码走到这,代表没有false,都被选中了
                allCheck.checked = true;
                all.innerHTML = '取消';
            });
        }

    </script>
</body>

</html>
