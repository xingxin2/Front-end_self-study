<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //  /^[]/ ^写在中括号外面表示首位
        //  /[^]/ ^写在中括号里面表示取反[^a-z]=A-Z  [^A-Z]=a-z
        // \d = [0-9]   匹配0-9之间的任一数字，相当于[0-9]
        // \D = [^0-9]  匹配所有0-9以外的字符，相当于 [^0-9]
        // \w = [a-zA-Z0-9_]  匹配任意的字母、数字和下划线，相当于[A-Za-z0-9_]
        // \W = [^a-zA-Z0-9_] 除所有字母、数字和下划线以外的字符，相当于 [^A-Za-20-9_]
        // \s = [\t\r\n\v\f]  匹配空格 (包括换行符、制表符、空格符等)，相等于[\t\r\n\v\f]
        // \S = [^\t\r\n\v\f] 匹配非空格的字符，相当于 [^\t\r\n\v\f]

        // 日期格式
        // ^\d{4}-\d{1,2}-\d{1,2}
    </script>
</body>

</html>
