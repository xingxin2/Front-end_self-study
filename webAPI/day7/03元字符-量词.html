<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //不要随意加空格
        console.log(/a/.test('a'));
        // * 量词 n >= 0
        console.log(/a*/.test('a'));   //true
        console.log(/a*/.test(''));   //true
        console.log(/a*/.test('aa'));  //true
        console.log(/a*/.test('aaaaa')); //true
        console.log(/a*/.test('b'));   //true
        console.log('----------------------------------');
        // + 量词 n >= 1  至少出现一次
        console.log(/a+/.test('a'));   //true
        console.log(/a+/.test(''));   //false
        console.log(/a+/.test('aa'));  //true
        console.log(/a+/.test('aaaaa')); //true
        console.log(/a+/.test('b'));   //false
        console.log('----------------------------------');
        // ? 出现 0 或者 1
        console.log(/^a?$/.test('a'));   //true
        console.log(/^a?$/.test(''));   //true
        console.log(/^a?$/.test('aa'));  //false
        console.log('----------------------------------');
        // {n} 只能出现n次
        console.log(/^a{3}$/.test('a'));   //false  a只能出现三次
        console.log(/^a{3}$/.test('aaaa'));   //false  a只能出现三次
        console.log(/^a{3}$/.test('aaa'));   //true  a只能出现三次
        console.log('----------------------------------');
        // {n,} 至少n次  >= n
        console.log(/^a{3,}$/.test('a'));   //false  a只能出现三次
        console.log(/^a{3,}$/.test('aaa'));   //true  a只能出现三次
        console.log(/^a{3,}$/.test('aaaa'));   //true  a只能出现三次
        console.log('----------------------------------');
        // {n,m} 至少n次,最多m次  >= n && <= m
        console.log(/^a{3,5}$/.test('a'));   //false  a只能出现三到五次
        console.log(/^a{3,5}$/.test('aaa'));   //true  a只能出现三到五次
        console.log(/^a{3,5}$/.test('aaaa'));   //true  a只能出现三到五次
        console.log(/^a{3,5}$/.test('aaaaa'));   //true  a只能出现三到五次
        console.log(/^a{3,5}$/.test('aaaaaa'));   //false  a只能出现三到五次


    </script>
</body>

</html>
