<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 正则表达式常用于表单验证
        //1.定义正则表达式  
        let reg = /前端/; //对象
        console.log(reg);
        console.log(typeof reg);
        //2.检测是否匹配
        // test返回布尔值
        let str = '我们都在学前端';
        console.log(reg.test(str));//判断这句话里是否有前端，如果有返回true，没有则返回false
        // 3.检索exec()   返回的是数组
        // exec如果为真返回一个数组如果为假则返回null
        console.log(reg.exec(str));

        console.log(typeof reg.test(str));//布尔值

        console.log(typeof reg.exec(str));//数组

    </script>
</body>
</html>
