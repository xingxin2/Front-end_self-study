<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error {
            color: red;
        }
        .right {
            color: plum;
        }
    </style>
</head>
<body>
    <input type="text">
    <span></span>
    <script>
        let input = document.querySelector('input');
        let span = input.nextElementSibling; //span是input的下一个兄弟，不用再获取span了
        input.addEventListener('blur',function(){
            // alert(10); 
            if(/^[a-zA-Z0-9-_][a-zA-Z0-9]{6,16}$/.test(input.value)){
                span.className = 'right';
                span.innerHTML = '输入正确';
            }else{
                span.className = 'error';
                span.innerHTML = '只能输入6~16位字符';
            }
        });
    </script>
</body
</html>
