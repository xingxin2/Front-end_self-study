    <br>
    <button class="btn" disabled>我已阅读协议(3)</button>
    <script>
        // 1.获取元素
        let btn = document.querySelector('button');

        // 2.计算逻辑
        // 2.1定义一个变量来计数
        let i = 3;
        // 2.2开启定时器
        let timer = setInterval(function () {

            i--;
            btn.innerHTML = `我已阅读协议(${i})`;
            if(i === 0){
                // 关闭定时器
                clearInterval(timer);
                // 打开按钮 修改文字
                btn.disabled = false;
                btn.innerHTML = `我已阅读协议`;
            }
        }, 1000);

    </script>
