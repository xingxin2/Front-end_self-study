<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 时间戳是总的毫秒数 独一无二的
        //核心思想:计算倒计时;
        // 1.getTime()
        let date = new Date();
        console.log(date.getTime());                   //当前时间戳
        // 2.+new Date()
        console.log(+new Date());                      //当前时间戳
        console.log(+new Date('2022-12-7 00:00:00'));  //指定时间的时间戳

        // 3.Date.now()
        console.log(Date.now());                       //当前时间戳
        // 倒计时 = 指定时间戳 - 当前时间戳
    </script>
</body>

</html>
