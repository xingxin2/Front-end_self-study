<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>我是1</li>
        <!--ul.children[0]-->
        <li>我是2</li>
        <!--ul.children[1]-->
        <li>我是3</li>
        <!--ul.children[2]-->
        <li>我是4</li>
        <!--ul.children[3]-->
        <li>我是5</li>
        <!--ul.children[4]-->
    </ul>
    <script>
        // 1.创建新标签节点
        // let div = document.createElement('div');
        // 创建一个li
        let li = document.createElement('li');  //创建li createElement
        let ul = document.querySelector('ul');  //获取元素
        li.innerHTML = '一个鸭蛋';
        // 2.追加节点(放哪)
        // 父元素.appendChild(子元素)
        ul.appendChild(li);  //这里的li是变量不加引号''  只能追加到父元素的最后一个
        // 3.追加节点 父元素.insertBefore(子元素,放到那个元素前面)  追加到指定位置
        ul.insertBefore(li, ul.children[3]);


    </script>
</body>

</html>
