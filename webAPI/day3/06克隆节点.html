<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>I'm li</li>
    </ul>


    <script>
        let ul = document.querySelector('ul');
        //父节点.cloneNode(布尔值)
        let falseUl = ul.cloneNode();      //括号为空这表示false 只克隆ul不克隆后代节点
        let trueUl = ul.cloneNode(true);   //括号为true 克隆ul和后代节点

        // 追加节点
        document.body.appendChild(trueUl);

    </script>
</body>
</html>
