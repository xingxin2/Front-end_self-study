<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 360px;
            height: 115px;
            background-color: pink;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        setInterval(function () {
            let div = document.querySelector('div');
            // 1.实例化时间对象
            let date = new Date();
            div.innerHTML = `Time is ${date}}`;
            // div.innerHTML = Date.now(); //时间戳
            console.log(date);
        }, 1000);
    </script>
</body>
</html>
